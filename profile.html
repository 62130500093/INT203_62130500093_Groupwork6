<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <style>
        #account_container {
            width: 600px;
        }
    </style>
    <title>Profile</title>
</head>

<body>
    <div id="app" class="border border-black m-10 flex flex-col">
        <div class="flex flex-row items-center mt-2">
            <img id="showImage" :src="showImage" width="150" height="150" class="rounded-full ml-3">
            <div class="flex flex-col ml-10">
                <h1 class="text-2xl font-semibold">{{showFullname}}</h1>
                <p><span class="text-blue-600">{{showEmail}}</span><span> - {{showTitle}}</span></p>
                <p class="text-sm text-gray-400 mt-2">Avatar by <span class="text-gray-700">62130500093's image</span>.
                    Or upload your own....</p>
                <div @dragover.prevent @drop.prevent="addFile"
                    class="flex flex-col mt-3 items-center justify-center bg-gray-100 border-2 border-dashed border-gray-400 w-80 h-20 text-gray-400">
                    <div>
                        <h1 id="dropbox_text">Drop your own image files here.</h1>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <form @submit.prevent="checkForm">
                <div>
                    <p v-if="errors" class="text-red-500  ml-3">
                        <b>Please correct the following error(s):</b>
                    <ul>
                        <li v-for="error in errors" class="text-red-500  ml-3">{{ error }}</li>
                    </ul>
                    </p>
                    <h1 class="text-2xl font-bold ml-3 mt-3">Account</h1>
                    <hr class="mt-3">
                    <div id="account_container" class="text-large">
                        <div class="flex flex-row mt-3 ml-3 mr-20 justify-between">
                            <label for="username">Username</label>
                            <input class="border w-80" id="username" type="text" v-model.lazy="username"
                                name="username">
                        </div>
                        <div class="flex flex-row mt-3 ml-3 mr-20 justify-between">
                            <label for="email">Email <span class="text-red-500 font-bold">*</span></label>
                            <input class="border w-80" id="email" type="text" v-model.lazy="email" name="email">
                        </div>
                        <div class="flex flex-row mt-3 ml-3 mr-20 justify-between">
                            <label for="password">Password</label>
                            <input class="border w-80" id="password" type="password" v-model.lazy="password"
                                name="password">
                        </div>
                        <div class="flex flex-row mt-3 ml-3 mr-20 justify-between">
                            <label for="fullname">Full name <span class="text-red-500 font-bold">*</span></label>
                            <input class="border w-80" id="fullname" type="text" v-model.lazy="fullname"
                                name="fullname">
                        </div>
                        <div class="flex flex-row mt-3 ml-3 mr-20 justify-between">
                            <label for="title">Title</label>
                            <input class="border w-80" id="title" type="text" v-model.lazy="title" name="title">
                        </div>
                        <div class="flex flex-row mt-3 ml-3 mr-20 justify-between">
                            <label for="language">Language</label>
                            <select id="language" class="border w-80" v-model.lazy="chosenlanguage"
                                name="chosenlanguage">
                                <option v-for="language in languages" :value="language.lang_id">
                                    {{language.lang_name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <input class="mt-3 ml-3" type="submit" value="Submit">
                </div>
            </form>

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
